<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Add Employee</title>
    <link href="/css/page/addEmployeeForm.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h3>Thông tin chung</h3>
        <div class="general-information">
            <div class="input-form">
                <div class="input-line">
                    <label class="left-label" for="employee-id">Mã nhân viên(*)</label>
                    <input class="employee-id" id="employee-id" />
                </div>
                <div class="input-line">
                    <label class="left-label" for="employee-name">Tên nhân viên(*)</label>
                    <input class="employee-name" id="employee-name" />
                </div>
                <div class="input-line">
                    <label class="left-label" for="employee-dob">Ngày sinh</label>
                    <input class="employee-dob" id="employee-dob" />
                    <label for="employee-gender" style="margin:0 10px">Giới tính</label>
                    <input class="employee-gender" id="employee-gender" />
                </div>
                <div class="input-line">
                    <label class="left-label" for="employee-email">Email(*)</label>
                    <input class="employee-email" id="employee-email" />
                </div>
                <div class="input-line">
                    <label class="left-label" for="employee-phone">ĐT di động(*)</label>
                    <input class="employee-phone" id="employee-phone" />
                </div>
                <div class="input-line">
                    <label class="left-label" for="employee-idcard">Số CMT/HC</label>
                    <input class="employee-idcard" id="employee-idcard" />
                    <label for="employee-id-date" style="margin:0 10px">Ngày cấp</label>
                    <input class="employee-id-date" id="employee-id-date" />
                </div>
            </div>
            <div class="upload-image">
                <img src="../../content/img/messi.jpg" />
                <p>Chỉ được upload tệp <strong>.jpg .jpeg .png .gif</strong></p>
            </div>
        </div>
        <div class="input-line">
            <label class="left-label" for="employee-idplace">Nơi cấp CMND</label>
            <input class="employee-idplace" id="employee-idplace" />
        </div>
        <h3>Thông tin công việc</h3>
            <div class="input-form-2">
                <div class="input-line-2">
                    <label class="left-label" for="employee-position">Vị trí</label>
                    <input class="employee-position" id="employee-position" placeholder="Nhân viên"/>
                </div>
                <div class="input-line-2">
                    <label class="left-label" for="employee-department">Phòng ban</label>
                    <input class="employee-department" id="employee-department"  placeholder="Phòng nghiên cứu"/>
                </div>
                <div class="input-line-2">
                    <label class="left-label" for="employee-tax">Mã số thuế cá nhân</label>
                    <input class="employee-tax" id="employee-tax" />
                    <label for="employee-salary" style="margin:0 10px">Mức lương</label>
                    <input class="employee-salary" id="employee-salary" />
                </div>
                <div class="input-line-2">
                    <label class="left-label" for="employee-date">Ngày gia nhập</label>
                    <input class="employee-date" id="employee-date" />
                    <label for="employee-status" style="margin:0 10px">Tình trạng</label>
                    <input class="employee-status" id="employee-status" />
                </div>
            </div>
    </div>
</body>
</html>

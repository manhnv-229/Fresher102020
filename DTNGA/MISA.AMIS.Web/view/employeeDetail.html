<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="/css/common/main.css" rel="stylesheet" />
    <link href="/css/common/button.css" rel="stylesheet" />
    <link href="/css/common/dialog.css" rel="stylesheet" />
    <link href="/css/page/employee.css" rel="stylesheet" />
</head>
<body>
    <div class="opacity-screen">
    </div>
    <div class="dialog-detail">
        <div class="dialog-header">
            <div class="header-text">Nhân viên</div>
            <div class="btn-exit"></div>
        </div>
        <div class="dialog-body">
            <div class="general-info">
                <div class="title">Thông tin chung</div>
                <div class="general-info-detail">
                    <div class="info" style="width: calc( 100% - 224px);">
                        <div class="input-line">
                            <div class="input-label">Mã nhân viên</div>
                            <input class="input-box" type="text" id="txt-employeeId" placeholder="Nhập mã nhân viên"/>
                        </div>
                        <div class="input-line">
                            <div class="input-label">Tên nhân viên</div>
                            <input class="input-box" type="text" id="txt-employeeName" />
                        </div>
                        <div style="display: flex;">
                            <div class="input-line" width="50%">
                                <div class="input-label">Ngày sinh</div>
                                <input class="input-box"style="width: calc(100% - 85px);" type="text" id="txt-birthday" />
                            </div>
                            <div class="input-line"  width="50%">
                                <div class="input-label" style="margin-left: 16px;">Giới tính</div>
                                <input class="input-box" type="text" id="box-gender" />
                            </div>
                        </div>
                        <div class="input-line">
                            <div class="input-label">Email</div>
                            <input class="input-box" type="text" id="txt-email" />
                        </div>
                        <div class="input-line">
                            <div class="input-label">SĐT di động</div>
                            <input class="input-box" type="text" id="txt-phone" />
                        </div>
                        <div style="display:flex" width="50%">
                            <div class="input-line">
                                <div class="input-label">CMT/HC</div>
                                <input class="input-box" style="width: calc(100% - 85px);"  type="text" id="txt-passporId" />
                            </div>
                            <div class="input-line" width="50%">
                                <div class="input-label"style="margin-left: 16px;">Ngày cấp</div>
                                <input class="input-box" type="text" id="txt-date" />
                            </div>
                        </div>
                        
                        <div class="input-line">
                            <div class="input-label">Nơi cấp CMND</div>
                            <input class="input-box" type="text" id="txt-address" />
                        </div>
                </div>
                <div class="profile-image"></div>
            </div>
        </div>
            <div class="work-info">
                <div class="title">Thông tin công việc</div>
                <div class="input-line">
                    <div class="input-label">Vị trí</div>
                    <input class="input-box" type="text" id="txt-employeeId" />
                </div>
                <div class="input-line">
                    <div class="input-label">Phòng ban</div>
                    <input class="input-box" type="text" id="txt-employeeName" />
                </div>
                <div style="display: flex;">
                    <div class="input-line" width="50%">
                        <div class="input-label">Mã số thuế cá nhân</div>
                        <input class="input-box" style="width: calc(100% - 85px);" type="text" id="txt-birthday" />
                    </div>
                    <div class="input-line" width="50%">
                        <div class="input-label" style="margin-left: 16px;">Mức lương</div>
                        <input class="input-box" type="text" id="box-gender" />
                    </div>
                </div>
                <div style="display: flex;">
                    <div class="input-line" width="50%">
                        <div class="input-label">Ngày gia nhập</div>
                        <input class="input-box" style="width: calc(100% - 85px);" type="text" id="txt-birthday" />
                    </div>
                    <div class="input-line" width="50%">
                        <div class="input-label" style="margin-left: 16px;">Tình trạng</div>
                        <input class="input-box" type="text" id="box-gender" />
                    </div>
                </div>
            </div>
    </div>
    <div class="dialog-footer"></div>
    </div>


</body>
</html>

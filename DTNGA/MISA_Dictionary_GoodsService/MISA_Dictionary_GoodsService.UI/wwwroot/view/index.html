<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="/css/common/main.css" rel="stylesheet" />
    <link href="/css/page/common.css" rel="stylesheet" />
    <link href="/css/lib/jquery-ui.css" rel="stylesheet" />
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="nav-header">
            <div class="logo-box">
                <div class="m-icon toggle-icon"></div>
                <div class="logo-image"></div>
            </div>
        </div>
        <div class="nav-content">
            <div class="nav-item select-menu-item" id="order-management-menu" fieldName="Category">
                <div class="nav-item-box">
                    <div class="m-icon nav-item-icon category-icon"></div>
                    <div class="nav-item-text">Danh mục</div>
                </div>
            </div>
            <div class="nav-item" id="setting-menu" fieldName="Product">
                <div class="nav-item-box">
                    <div class="m-icon nav-item-icon products-icon"></div>
                    <div class="nav-item-text">Hàng hóa</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="header-left">
        </div>
        <div class="header-right">
            <div class="header-right-box">
                <div class="avatar"></div>
                <div class="username"></div>
                <div class="m-icon setting-more-icon"></div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="content-header">
            <div class="content-header-title"></div>
            <div class="content-header-right"></div>
        </div>

        <div class="content-body" id="product" fieldName="Product" titleName="Hàng hóa">
            <div class="content-filter">
                <div class="content-filter-left">
                    <div class="m-input">
                        <div class="m-icon search-icon"></div>
                        <input class="search-field" name="seacrh" type="search" placeholder="Tìm kiếm theo mã barcode, tên sản phẩm" />
                    </div>
                    <div class="m-box m-dropdown" id="brand-list">thương hiệu</div>
                    <div class="m-box m-dropdown" id="category-list">danh mục</div>
                </div>
                <div class="content-filter-right">
                    <button class="m-button-icon" id="btn-addProduct">
                        <div class="m-icon add-icon"></div>
                    </button>
                    <button class="m-button-icon" id="btn-refresh">
                        <div class="m-icon refresh-icon"></div>
                    </button>
                </div>
            </div>
            <div class="grid">
                <table class="m-table" id="products-table">
                    <thead>
                        <tr>
                            <th class="field-short" fieldName="Checkbox">
                                <div class="thead-box">
                                    <label class="m-checkbox">
                                        <input class="checkbox" type="checkbox" name="order" value="all" id="checkAll" />
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </th>
                            <th fieldName="ProductBarcode">
                                <div class="thead-box">
                                    <div class="thead-text">Mã Barcode</div>
                                    <div class="m-icon sort-icon"></div>
                                </div>
                            </th>
                            <th fieldName="ProductName">
                                <div class="thead-box">
                                    <div class="thead-text">Tên sản phẩm</div>
                                    <div class="m-icon sort-icon"></div>
                                </div>
                            </th>
                            <th fieldName="ProductUnit">
                                <div class="thead-box">
                                    <div class="thead-text">Đơn vị tính</div>
                                    <div class="m-icon sort-icon"></div>
                                </div>
                            </th>
                            <th fieldName="CategoryName">
                                <div class="thead-box">
                                    <div class="thead-text">Nhóm hàng hóa</div>
                                    <div class="m-icon sort-icon"></div>
                                </div>
                            </th>
                            <th fieldName="BrandName">
                                <div class="thead-box">
                                    <div class="thead-text">Thương hiệu</div>
                                    <div class="m-icon sort-icon"></div>
                                </div>
                            </th>
                            <th fieldName="ProductDescription">
                                <div class="thead-box">
                                    <div class="thead-text">Mô tả</div>
                                    <div class="m-icon sort-icon"></div>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="paging">
                <div class="paging-left">
                    <div class="paging-left-text">Hiển thị <span>1-15/100</span> đơn hàng</div>
                </div>
                <div class="paging-mid">
                    <button class="m-button-icon">
                        <div class="m-icon chevrons-left-icon"></div>
                    </button>
                    <button class="m-button-icon chevron-left">
                        <div class="m-icon chevron-left-icon"></div>
                    </button>
                    <div class="paging-numbber">
                        <button class="m-button-round">1</button>
                        <button class="m-button-round">2</button>
                        <button class="m-button-round">3</button>
                        <button class="m-button-round">4</button>
                    </div>
                    <button class="m-button-icon chevron-right">
                        <div class="m-icon chevron-right-icon"></div>
                    </button>
                    <button class="m-button-icon">
                        <div class="m-icon chevrons-right-icon"></div>
                    </button>
                </div>
                <div class="paging-right">
                    <select>
                        <option>15/trang</option>
                        <option>20/trang</option>
                        <option>25/trang</option>
                        <option>30/trang</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

        <script src="/js/lib/jquery-3.5.1.min.js"></script>
        <script src="/js/lib/jquery-ui.min.js"></script>
        <script src="/js/common/common.js"></script>
        <script src="/js/common/base.js"></script>
        <script src="/js/page/product.js"></script>
</body>
</html>

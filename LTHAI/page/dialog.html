<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="/css/common/main.css" rel="stylesheet" />
    <link href="/css/common/input.css" rel="stylesheet" />
    <link href="/css/common/button.css" rel="stylesheet" />
    <link href="/css/common/dialog.css" rel="stylesheet" />
</head>
<body>
    <div class="d-background">
        <div class="d-dialog">
            <div class="d-header-content">
                <h2>THÊM MỚI LAO ĐỘNG</h2>
            </div>
            <div class="d-content">
                <div class="d-inf-content">
                    <h2>A. THÔNG TIN CHUNG</h2>
                    <div class="d-general-content">
                        <div class="d-insurrance-id">
                            <label>Mã số BHXH <span style="color:red">*</span></label>
                            <input type="text" name="name" value="" />
                        </div>
                        <div class="d-declare">
                            <label>Chọn phương án khai báo <span style="color:red">*</span></label>
                            <input type="text" name="name" value="" />
                        </div>
                        <div class="d-same-row">
                            <div class="d-start">
                                <label>Từ tháng <span style="color:red">*</span></label>
                                <input type="date" name="name" value="" />
                            </div>
                            <div class="d-end">
                                <label>Đến tháng <span style="color:red">*</span></label>
                                <input type="date" name="name" value="" />
                            </div>
                        </div>

                    </div>
                </div>
                
                  
                <div class="d-inf-content">
                    <h2>A. THÔNG TIN MỨC ĐÓNG</h2>
                    <div class="d-inf-payment-level">
                        <div class="d-closing-rate">
                            <div>
                                <label>Hình thức tham gia/Tỷ lệ đóng<span style="color:red">*</span></label>
                                <input type="button" name="name" value="" placeholder="Chọn hình thức tham gia/Tỷ lệ đóng" />
                            </div>
                            <div class="d-icon-angle-down">
                                <button><i class="fas fa-angle-down"></i></button>
                            </div>
                        </div>

                        <div class="d-range-min-salary">
                            <div>
                                <label>Vùng lương tối thiểu<span style="color:red">*</span></label>
                                <input type="button" name="name" value="" placeholder="Chọn Vùng lương tối thiểu" />
                            </div>
                            <div class="d-icon-angle-down">
                                <button><i class="fas fa-angle-down"></i></button>
                            </div>
                        </div>
                        <div class="d-receiver">
                            <div>
                                <label>Đối tượng hưởng BHYT<span style="color:red">*</span></label>
                                <input type="button" name="name" value="" placeholder="Chọn Đối tượng hưởng BHYT" />
                            </div>
                            <div class="d-icon-angle-down">
                                <button><i class="fas fa-angle-down"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-inf-content">
                    <h2>C. THÔNG TIN KHÁC</h2>
                    <div class="d-province-reg">
                        <div class="d-form-province">
                            Tỉnh đăng ký khám chứa bệnh <span style="color:red">*</span>
                            <input type="text" name="name" placeholder="Nhập/Chọn tỉnh" value="" />
                        </div>
                        <div class="button-select-province">
                            <button></button>
                        </div>
                    </div>
                    <div class="d-hospital">
                        <div class="d-form-hospital">
                            Bệnh viện <span style="color:red">*</span>
                            <input type="text" name="name" placeholder="Chọn/Nhập bệnh viện" value="" />
                        </div>
                        <div class="button-select-hospital">
                            <button></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIS</title>
    <link href="/css/common/main.css" rel="stylesheet" />
    <link href="/css/common/navbar.css" rel="stylesheet" />
    <link href="/css/common/header.css" rel="stylesheet" />
    <link href="/css/common/content.css" rel="stylesheet" />
</head>
    <body>
        <div class="navbar">
            <div class="logo-site">
                <div class="logo-box">
                    <div class="toogle-icon"></div>
                    <div class="amis-logo"></div>
                </div>
            </div>
            <div class="nav-content">
                <div class="nav-item">
                    <div class="nav-item-icon"></div>
                    <div class="nav-item-content">Lập hồ sơ điện tử</div>
                </div>
                <div class="nav-item">
                    <div class="nav-item-icon"></div>
                    <div class="nav-item-content">Lập hồ sơ giấy</div>
                </div>
                <div class="nav-item">
                    <div class="nav-item-icon"></div>
                    <div class="nav-item-content">Theo dõi chi</div>
                </div>
                <div class="nav-item">
                    <div class="nav-item-icon"></div>
                    <div class="nav-item-content">Theo dõi đóng</div>
                </div>
                <div class="nav-item">
                    <div class="nav-item-icon"></div>
                    <div class="nav-item-content">Quản lý lao động</div>
                </div>
                <div class="nav-item">
                    <div class="nav-item-icon"></div>
                    <div class="nav-item-content">Thiết lập</div>
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="header">
                <div class="name-company">
                    <div class="dropdown-btn">
                        <div class="drop-content">Công ty cổ phần MISA TEST BHXH</div>
                        <div class="caret-icon"></div>
                    </div>
                    <div class="dropdown-conent">
                    </div>

                </div>
                <div class="profile">
                    <div class="avatar"></div>
                    <div class="name-profile">Demo AMIS BHXH</div>
                    <div class="profile-icon"></div>
                </div>
            </div>
            <div class="content">
                <div class="header-content">
                    <div class="name-page">Quản lý lao động</div>
                    <div class="header-features">
                        <div class="synchronized">
                            <div class="synchronized-icon"></div>
                            <div class="synchronized-name">Đồng bộ từ HRM</div>
                        </div>
                        <div class="add-employee">
                            <div class="title-add-employee">
                                <div class="icon-title-add-employee"></div>
                                <div class="text-title-add-employee">Thêm lao động</div>
                            </div>
                            <div class="icon-add-employee"></div>
                        </div>
                    </div>
                </div>
                <div class="header-form">
                    <div class="left-header-form">
                        <div class="search-name">
                            <div class="icon-search"></div>
                            <div class="form-search">
                                <input type="text" name="name" value="" placeholder="Tìm kiếm theo mã nhân viên, họ tên" />
                            </div>
                        </div>
                        <div class="select-office">
                            <div class="text-select">
                                Chọn bộ phận phòng ban
                            </div>
                            <div class="icon-select-office"></div>
                        </div>
                        <div class="select-state">
                            <div class="text-select">
                                Trạng thái tham gia bảo hiểm xã hội
                            </div>
                            <div class="icon-select-state"></div>
                        </div>
                    </div>
                    <div class="icon-right-header-form">
                        <div class="border-icon-insert">
                            <div class="icon-insert"></div>
                        </div>
                        <div class="border-icon-refresh">
                            <div class="icon-refresh"></div>
                        </div>
                    </div>
                </div>
                <div class="data-table"></div>
                <div class="pagination"></div>
            </div>
        </div>
    </body>
</html>

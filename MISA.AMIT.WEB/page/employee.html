<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="/css/common/header.css" rel="stylesheet" />
    <link href="/css/common/main.css" rel="stylesheet" />
    <link href="/css/common/navbar.css" rel="stylesheet" />
    <link href="/css/common/content.css" rel="stylesheet" />
    <link href="/css/common/gird.css" rel="stylesheet" />
    <link href="/css/common/icon.css" rel="stylesheet" />
    <link href="/css/common/buttom.css" rel="stylesheet" />
    <link href="/css/common/toolbar.css" rel="stylesheet" />
    <link href="/css/common/input.css" rel="stylesheet" />
    <link href="/css/page/employee.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar">
        <div class="logo-site">
            <dicv class="logo-box">
                <div class="toggle-icon"></div>
                <div class="amis-logo"></div>
            </dicv>

        </div>
        <div class="navbar-content">
            <div class="nav-item">
                <div class="nav-item-icon nav-item-document-online"></div>
                <div class="nav-item-text">Lập hồ sơ điệnt tử</div>
            </div>
            <div class="nav-item">
                <div class="nav-item-icon nav-item-2"></div>
                <div class="nav-item-text">Lập hồ sơ giấy</div>
            </div>
            <div class="nav-item">
                <div class="nav-item-icon nav-item-3"></div>
                <div class="nav-item-text">Theo dõi chi</div>
            </div>
            <a href="customer.html" class="nav-item">

                <div class="nav-item-icon nav-item-4"></div>
                <div class="nav-item-text">Quản lí khách hàng</div>
            </a>
            <a href="employee.html" class="nav-item">
                <div class="nav-item-icon nav-item-5"></div>
                <div class="nav-item-text">Quản lí lao động</div>
            </a>
            <div class="nav-item">
                <div class="nav-item-icon nav-item-6"></div>
                <div class="nav-item-text">Thiết lập</div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="title-page">
            <p>Công ty cổ phần MISA TEST BHXH</p>
        </div>
        <div class="header-user">
            <div class="head-img-user">
            </div>
            <div class="head-name-user">Demo AMIS BHXH</div>
            <div class="head-options-user">...</div>
        </div>
    </div>
    <div class="content">
        <div class="header-content">
            <div class="title">
                Danh sách nhân viên
            </div>
            <div class="content-feature">
                <button class="m-btn btn-default">
                    <div class="icon-add"></div>
                    <div class="btn-text">Thêm nhân viên</div>
                </button>
            </div>
        </div>
        <div class="filter-bar">
            <div class="filter-left">
                <input class="icon-search input-search" style="width:200px" type="text" placeholder="Tim kiem theo ma, ten nhan vien" />

            </div>
            <div class="filter-right">
                <button class="m-second-button m-btn-refresh">
                </button>
            </div>
        </div>
        <div class="gird grid-employee">
            <table border="0" width="100%" cellspacing="0">

                <thead>
                    <tr>
                        <th fieldName = "EmployeeCode">Ma nhan vien</th>
                        <th fieldName = "FullName">Ho va ten</th>
                        <th fieldName = "DateOfBirth" formatType="ddmmyy">Ngay sinh</th>
                        <th fieldName = "Salary" formatType="money">Mức lương hiện tại</th>
                        <th fieldName = "GenderName">Gioi tinh</th>
                        <th fieldName = "PhoneNumber">So dien thoai</th>
                        <th fieldName = "Email">Email</th>
                        <th fieldName = "PositionName">Chức vụ</th>
                        <th fieldName = "DepartmentName">Phòng ban</th>
                        <th style="width: 100px" fieldName = "Address">Địa chỉ</th>
                        <th fieldName = "WorkStatusName">Tình trạng công việc</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="paging-bar"></div>
    </div>
    <div class="dialog-add-employee">
        <div class="info-common">

        </div>
        <div class="info-work"></div>
    </div>
    <script src="/lib/jquery-3.5.1.min.js"></script>
    <script src="/js/common/common.js"></script>
    <script src="/js/common/base.js"></script>
    <script src="/js/page/employee.js"></script>
</body>
</html>

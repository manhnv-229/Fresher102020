                </div>
                <div class="header-right">
                    <div class="account"></div>
                    <span>Demo Amis BHXH</span>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="content">
                <div class="action">
                    <span>Quản lý nhân viên</span>
                    <div class="button">
                        <div class="action-button">Đồng bộ từ HRM</div>
                        <button class="add-button" id="btnAdd">
                                <i class="fas fa-users"></i>
                                <span>Thêm lao động</span>

                            <span class="down-button">
                                <i class="fas fa-chevron-down"></i>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="search">
                    <div class="input-search">
                        <i class="fas fa-search"></i>
                        <input placeholder="Tìm kiếm theo mã nhân viên, họ tên" type="text" />
                    </div>
                    <div class="choose-department">
                        <input disabled placeholder="Chọn bộ phận phòng ban" type="text" />
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="choose-department width-choose">
                        <input disabled placeholder="Chọn bộ phận phòng ban" type="text" />
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="button-action">
                        <div class="action-download"></div>
                    </div>
                </div>
                <div class="content-table">
                    <table cellspacing="0">
                        <thead>
                            <tr>
                                <th fieldName="EmployeeCode">Mã nhân viên</th>
                                <th fieldName="FullName">Tên nhân viên</th>
                                <th fieldName="Gender">Giới tính</th>
                                <th fieldName="DateOfBirth">Ngày sinh</th>
                                <th fieldName="PhoneNumber">Số điện thoại</th>
                                <th fieldName="Email">Email</th>
                                <th fieldName="Address">Địa chỉ</th>
                                <th fieldName="Salary">Lương</th>
                                <th fieldName="PositionName">Chức vụ</th>
                                <th fieldName="DepartmentName">Phòng ban</th>
                                <th fieldName="WorkStatusName">Tình trạng</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link href="../css/dialogEmployee.css" rel="stylesheet" />
    <link href="../../css/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="button"></div>
    <div class="dialog">
        <div class="topbar">
            <span>Nhân viên</span>
            <div><i class="fas fa-times-circle"></i></div>
        </div>
        <div class="main-scroll">
            <div class="infor-general">
                <span>Thông tin chung</span>
                <hr />
                <div style="display: flex;justify-content:space-between;">
                    <div class="input-infor">
                        <div class="item">
                            <p>Mã nhân viên <span style="color:red;">(*)</span></p>
                            <input class="style-input" placeholder="Nhập mã nhân viên" />
                        </div>
                        <div class="item">
                            <p>Tên nhân viên <span style="color:red;">(*)</span></p>
                            <input class="style-input" placeholder="Nhập tên nhân viên" />
                        </div>
                        <div class="col-2">
                            <div class="item item-birth">
                                <p>Ngày sinh</p>
                                <input class="style-input" placeholder="Nhập tên nhân viên" />
                            </div>
                            <div class="item item-birth">
                                <p>Giới tính</p>
                                <input class="style-input" placeholder="Nhập tên nhân viên" />
                            </div>
                        </div>
                        <div class="item">
                            <p>Email <span style="color:red;">(*)</span></p>
                            <input class="style-input" placeholder="Nhập mã nhân viên" />
                        </div>
                        <div class="item">
                            <p>Điện thoại di động <span style="color:red;">(*)</span></p>
                            <input class="style-input" placeholder="Nhập mã nhân viên" />
                        </div>
                        <div class="col-2">
                            <div class="item item-birth">
                                <p>Số CM/HC</p>
                                <input class="style-input" placeholder="Nhập tên nhân viên" />
                            </div>
                            <div class="item item-birth">
                                <p>Ngày cấp</p>
                                <input class="style-input" placeholder="Nhập tên nhân viên" />
                            </div>
                        </div>
                    </div>
                    <div class="input-img">

                    </div>
                </div>
                <div class="item-address item">
                    <p>Nơi cấp CMND </p>
                    <input class="style-input" placeholder="Nhập mã nhân viên" />
                </div>


            </div>


        </div>

    </div>
    <script src="JavaScript.js"></script>
</body>
</html>

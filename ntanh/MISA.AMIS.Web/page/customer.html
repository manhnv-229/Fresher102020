            </div>

            </div>

            <div class="icon_bell cur_poiter">

            </div>

    <!-- Content -->
    <div class="content">
        <div class="page-title">
            <div class="title">Danh sách khách hàng</div>
            <div class="content-feature">
                <button class="m-btn m-btn-default">
                    <div class="m-icon-add"></div>
                    <div class="btn-text">Thêm khách hàng</div>
                </button>
            </div>
        </div>
        <div class="filter-bar">
            <div class="filter-left">
                <input class="icon-search input-search" type="text" style="width:200px;" placeholder="Tìm kiếm theo Mã, Tên khách hàng" />
                <select>
                    <option>Phòng đào tạo</option>
                    <option>Phòng đào tạo</option>
                </select>
            </div>
            <div class="filter-right">
                <button class="m-second-button m-btn-refresh"></button>

            </div>
        </div>
        <!-- Grid -->
        <div class="grid grid-employee">
            <table>
                <thead>
                    <tr>
                        <th fieldName="CustomerCode">Mã khách hàng</th>
                        <th fieldName="FullName">Họ và tên</th>
                        <th fieldName="Gender">Giới tính</th>
                        <th fieldName="DateOfBirth">Ngày sinh</th>
                        <th fieldName="PhoneNumber">Số điện thoại</th>
                        <th fieldName="Email">Email</th>
                        <th fieldName="Address">Địa chỉ</th>
                        <th fieldName="DebitAmount">Số tiền nợ</th>
                        <th fieldName="MemberCardCode">Mã thẻ thành viên</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="paging-bar"></div>
    </div>

    </div>

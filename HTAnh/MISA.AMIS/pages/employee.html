<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/common/main.css" rel="stylesheet" />
    <link href="../css/common/header.css" rel="stylesheet" />
    <link href="../css/common/navbar.css" rel="stylesheet" />
    <link href="../css/page/employee.css" rel="stylesheet" />
    <link href="../css/common/content.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar">
        <div class="logo-site">
            <div class="logo-box">
                <div class="toggle-icon"></div>
                <div class="amis-logo"></div>
            </div>
        </div>
        <div class="navbar-content">
            <div class="nav-item">
                <div class="nav-item-icon item-first"></div>
                <div class="nav-item-text">Lập hồ sơ điện tử</div>
            </div>
            <div class="nav-item">
                <div class="nav-item-icon item-second"></div>
                <div class="nav-item-text">Lập hồ sơ giấy</div>
            </div>
            <div class="nav-item">
                <div class="nav-item-icon item-third"></div>
                <div class="nav-item-text">Theo dõi chi</div>
            </div>
            <div class="nav-item">
                <div class="nav-item-icon item-fourth"></div>
                <div class="nav-item-text">Theo dõi sơ đóng</div>
            </div>
            <div class="nav-item selected">
                <div class="nav-item-icon item-fifth"></div>
                <div class="nav-item-text">Quản lý lao động</div>
            </div>
            <div class="nav-item">
                <div class="nav-item-icon item-sixth"></div>
                <div class="nav-item-text">Thiết lập</div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="header-title">
            <div class="title-content">Công ty cổ phần MISA TEST BHXH</div>
            <div class="title-btn"></div>
        </div>
        <div class="control">
            <div class="avatar">
                <img id="pic" src="../content/img/man.png" />
            </div>
            <div class="username">Demo AMIS BHXH
            </div>
            <div class="control-btn"></div>
          

        </div>
    </div>
    <div class="content">
        <div class="content-title">
            <div class="content-name">Quản lý lao động</div>
            <div class="content-control">
                <div class="control-sync">
                    <img src="../content/img/amis-hrm.png" id="amis-hrm-logo" />
                    <span>Đồng bộ từ HRM</span>
                </div>
                <div class="control-mix">
                    <img src="../content/img/add-worker.png" id="add-logo" />
                    <span id="add-title">Thêm lao động</span><span id="control-arrow"></span>
                </div>
            </div>
        </div>
        <div >
            <form class="content-filter">
                <div class="content-filter-group">
                    <input type="text" class="search-content" placeholder="Tìm kiếm theo mã nhân viên, họ tên" />
                    <select class="department">
                        <option value="" disabled selected>Chọn bộ phận phòng ban</option>
                        <option value="product">product</option>
                        <option value="hr">hr</option>
                    </select>
                    <div class="state">
                        <div class="state-content">Trạng thái tham gia BHXH</div>
                        <div class="state-btn"></div>
                    </div>
                </div>
                <div class="content-filter-btn">
                    <div class="content-filter-btn-first"></div>
                    <div class="content-filter-btn-second"></div>
                </div>
            </form>
         </div>
    </div>
</body>
</html>

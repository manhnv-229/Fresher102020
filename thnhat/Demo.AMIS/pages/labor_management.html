<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Amis</title>
    <link href="/css/commons/navbar.css" rel="stylesheet" />
    <link href="/css/commons/main.css" rel="stylesheet" />
    <link href="/css/commons/header.css" rel="stylesheet" />
    <link href="/css/commons/content.css" rel="stylesheet" />
    <link href="/css/pages/labor_management.css" rel="stylesheet" />
</head> 
<body>
    <div class="navbar">
        <div class="logo">
            <div class="logo-box">
                <div class="toggle-icon"></div>
                <div class="amis-logo"></div>
            </div>
        </div>
        <div class="menu">
            <div class="menu-item">
                <div class="menu-item-icon edoc-icon"></div>
                <div class="menu-item-text">Lập hồ sơ điện tử</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon doc-icon"></div>
                <div class="menu-item-text">Lập hồ sơ giấy</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon chart-icon"></div>
                <div class="menu-item-text">Theo dõi chi</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon cone-icon"></div>
                <div class="menu-item-text">Theo dõi đóng</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon group-icon"></div>
                <div class="menu-item-text">Quản lý lao động</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-icon setting-icon"></div>
                <div class="menu-item-text">Thiết lập</div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="misa-popup">
            <div class="misa-popup-text">Công ty cổ phần MISA TEST BHXH</div>
            <div class="arrow-icon"></div>
        </div>
        <div class="profile">
            <div class="avatar"></div>
            <div class="name">Demo AMIS BHXH</div>
            <div class="extra-icon"></div>
        </div>
    </div>
    <div class="content">
        <div class="title">
            <div class="title-text">Quản lý lao động</div>
            <div class="title-right">
                <div class="title-sync">
                    <div class="hrm-icon"></div>
                    <div class="hrm-text">Đồng bộ từ HRM</div>
                </div>
                <div class="title-popup">
                    <div class="title-popup-text">
                        <div class="adduser-icon"></div>
                        <div class="text">Thêm lao động</div>
                    </div>
                    <div class="arrow-icon"></div>
                </div>
            </div>
        </div>
        <div class="filter">
            <div class="filter-left">
                <input type="text" class="search-type" placeholder="Tìm kiếm theo mã nhân viên, họ tên" />
                <div class="department-popup">
                    <div class="text">Chọn bộ phận phòng ban</div>
                    <div class="down-arrow"></div>
                </div>
                <div class="state-popup">
                    <div class="text">Trạng thái tham gia BHXH</div>
                    <div class="arrow-icon"></div>
                </div>
            </div>
            <div class="filter-right">
                <div class="download-icon"></div>
                <div class="refresh-icon"></div>
            </div>
        </div>
        <div class="table">
            table
            <!--<div class="table-content"></div>
            <div class="footer">
                <div class="info-text">Hiển thị 1 - 15/59 lao động</div>
                <div class="pages"></div>
                <div class="total-page"></div>
            </div>-->
        </div>
    </div>
</body>
</html>
